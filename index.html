<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Miscellaneous</title>
    <link href="https://fonts.googleapis.com/css2?family=Noricon&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Noricon', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
            position: relative; /* For positioning the button */
        }

        .info-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00bcd4;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .info-button:hover {
            background-color: #121212;
            color: #00bcd4;
        }

        .section-title {
            font-size: 2rem;
            margin: 20px 0;
            color: #00bcd4; /* Cyan color */
            text-shadow: 0 0 10px #00bcd4;
        }

        .link-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping of links */
            gap: 10px;
            justify-content: center; /* Center links horizontally */
        }

        a {
            color: #e0e0e0; /* Light gray for better contrast */
            text-decoration: none;
            padding: 10px;
            border: 2px solid #00bcd4; /* Cyan border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #00bcd4; /* Background on hover */
            color: #121212; /* Dark text on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        @media (max-width: 600px) {
            .section-title {
                font-size: 1.5rem;
            }
            a {
                font-size: 0.9rem;
            }
            .info-button {
                font-size: 0.8rem; /* Smaller button text */
            }
        }
    </style>
</head>
<body>

    <button class="info-button" onclick="window.location.href='info.html'">i</button>

    <div class="section-title">Games</div>
    <div class="link-container">
        <a href="https://tempestaethel.github.io/Progress-knight/">Progress Knight</a>
        <a href="https://tempestaethel.github.io/TicTacToe/">Unbeatable Tic-Tac-Toe</a>
        <a href="https://tempestaethel.github.io/Minesweeper/">Minesweeper</a>
        <a href="https://tempestaethel.github.io/Snakes/">Snakes</a>
        <a href="https://tempestaethel.github.io/Yoyo-Dash/">Yoyo dash</a>
        <a href="https://tempestaethel.github.io/Othello/">Othello</a>
        <a href="https://tempestaethel.github.io/Clash-2024/">Clash 2024</a>
    </div>
    
    <div class="section-title">Miscellaneous</div>
    <div class="link-container">
        <a href="https://tempestaethel.github.io/Webs-of-Wonder/">Webs of Wonders</a>   
        <a href="https://tempestaethel.github.io/ZenVibes/">ZenVibes</a> 
        <a href="https://tempestaethel.github.io/Embrace-yourself/">Embrace yourself</a> 
    </div>

</body>
</html>
