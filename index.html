<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Menu</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f39c12;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
    }

    .menu a {
      text-decoration: none;
      color: #f5f5f5;
      background: #333;
      padding: 15px 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background: #f39c12;
      color: #1e1e1e;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #f39c12;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TempestAethel's GitHub Menu</h1>
  <div class="menu">
    <a href="https://tempestaethel.github.io/GenAI/" target="_blank">GenAI - Games and Codes</a>
    <a href="https://github.com/TempestAethel/File-Reserve" target="_blank">File Reserve (Public)</a>
    <a href="https://github.com/TempestAethel/File-Reserve-Private" target="_blank">File Reserve (Private)</a>
  </div>
  <div class="footer">
    <p>Made by <a href="https://github.com/TempestAethel" target="_blank">TempestAethel</a></p>
  </div>
</body>
</html>
