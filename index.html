<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="TA.png" type="image/png">
  <title>GitHub Menu</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffff;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
    }

    .menu a {
      text-decoration: none;
      color: #f5f5f5;
      background: #333;
      padding: 15px 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background: #00ffff;
      color: #1e1e1e;
    }

    .info-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .info-button:hover {
      background: #00ffff;
      color: #1e1e1e;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Info Button -->
  <a href="info.html" class="info-button" title="About Me">i</a>
  
  <!-- Page Title -->
  <h1>TempestAethel's GitHub Menu</h1>

  <!-- GitHub Menu Links -->
  <div class="menu">
    <a href="https://tempestaethel.github.io/GenAI/">GenAI - Games and Codes</a>
    <a href="https://github.com/TempestAethel/File-Reserve">File Reserve (Public)</a>
    <a href="https://github.com/TempestAethel/File-Reserve-Private">File Reserve (Private)</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Made by <a href="https://github.com/TempestAethel">TempestAethel</a></p>
  </div>
</body>
</html>
